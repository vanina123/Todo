<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title> 
<script defer src="main.bundle.js"></script></head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
<body>
    <div class="list">
        <h1 class="todo">My Todo list <i class="fa-solid fa-arrows-rotate"></i></h1>
        <hr class="t-d">        
        <div class="arrow">
            <input type="text" id="todo-input" placeholder="Add to your list..." class="place" >
            <i class="fa-solid fa-arrow-turn-down fa-rotate-90 fa-sm"></i>
        </div>
        <hr class="t-d">
        <ul id="todo-ul" class="todo-ul">
        </ul>
        <div class="clear-btn">
            <span class="clear">Clear all completed</span>
        </div>
    </div>
    
    <script src="../src/index.js"></script>
</body>
</html>
